<mat-toolbar color="secondary" class="mat-elevation-z4">
    <mat-form-field>
        <mat-label>Select City</mat-label>
        <mat-select>
            <mat-option *ngFor="let city of cities" [value]="city">
                {{ city }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</mat-toolbar>
