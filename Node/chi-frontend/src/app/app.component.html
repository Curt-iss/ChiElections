
<mat-toolbar color="primary">
  <mat-toolbar-row>
      <button mat-icon-button color="secondary" aria-label="Menu"
        (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Chicago Elections</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" [(opened)]="opened">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span>Side Bar</span>
      </mat-toolbar-row>
    </mat-toolbar>
  </mat-sidenav>
  <mat-sidenav-content>  
    <p>Everything else goes here!!!</p>
    <br/>
    <p>And more stuff!!</p>
  </mat-sidenav-content>
</mat-sidenav-container>
